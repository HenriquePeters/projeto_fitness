{% extends "base.html" %}
{% block content %}
<h2>{{ title }}</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    {{ form.exercise.label }} {{ form.exercise(size=40) }} <br>
    {{ form.sets.label }} {{ form.sets() }} <br>
    {{ form.reps.label }} {{ form.reps() }} <br>
    {{ form.weight.label }} {{ form.weight() }} <br>
    {{ form.submit() }}
</form>
{% endblock %}
